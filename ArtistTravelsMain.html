<!DOCTYPE htlm>
<html>

	<head>

		<meta charset="utf-8">
		<title>The Artist Travels Project</title>

		<!-- Importing Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900i&display=swap" rel="stylesheet">

		<!-- Adding (CURRENTLY LOCAL) custom CSS sheet -->
		<link rel="stylesheet" href="artisttravelscustomcss.css">

		<!-- Importing jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Setting up Leaflet CSS and JS: -->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   		 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   		<!-- Importing Esri Leaflet to use with ArcGIS -->
    	<script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"
    integrity="sha512-tyPum7h2h36X52O2gz+Pe8z/3l+Y9S1yEUscbVs5r5aEY5dFmP1WWRY/WLLElnFHa+k1JBQZSCDGwEAnm2IxAQ=="
    crossorigin=""></script>

	</head>

	<body>

		<!-- Loading in Libraries that make it possible to use a webmap created on ArcGIS: -->
		<!-- Load Leaflet Label from GitHub -->
		<script src="https://leaflet.github.io/Leaflet.label/leaflet.label.js"></script>

		<!-- Include Leaflet.heat from CDN -->
		<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

		<!-- Load Heatmap Feature Layer from CDN -->
		<script src="https://cdn.jsdelivr.net/leaflet.esri.heatmap-feature-layer/2.0.0-beta.1/esri-leaflet-heatmap-feature-layer.js"></script>

		 <!-- Load Esri Leaflet Renderers from CDN -->
		 <script src="http://cdn.jsdelivr.net/leaflet.esri.renderers/2.0.2/esri-leaflet-renderers.js"></script>

		 <!-- Load Vector Icon from GitHub -->
		 <script src="https://muxlab.github.io/Leaflet.VectorIcon/L.VectorIcon.js"></script>

		 <!-- Load Leaflet Omnivore -->
		 <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

		 <!-- Load L.esri.WebMap -->
		 <script src="https://cdn.jsdelivr.net/leaflet.esri.webmap/0.4.0/esri-leaflet-webmap.js"></script>
		 <!-- Loads Complete -->

		<h1 id="artist-travels-title">The Artist Travels Project</h1>

		<div id="map">
		</div>
		<script>
			
			var webmapId = '05597549343b45f38accc8a7dceab08c'; // Default WebMap ID
			getIdfromUrl();

			var webmap = L.esri.webMap(webmapId, { map: L.map("map") });

		    webmap.on('load', function() {
				var overlayMaps = {};
				webmap.layers.map(function(l) {
			        overlayMaps[l.title] = l.layer;
			    });
			    L.control.layers({}, overlayMaps, {
			        position: 'bottomleft'
			    }).addTo(webmap._map);
			});

		  	function getIdfromUrl() {
		    	var urlParams = location.search.substring(1).split('&');
		    	for (var i=0; urlParams[i]; i++) {
		    	    var param = urlParams[i].split('=');
		    	    if(param[0] === 'id') {
		          	  webmapId = param[1]
		        	}
		    	}
		  	}

		  	var circle = L.circle([37.178247, -3.592829], {
			    color: 'red',
			    fillColor: '#f03',
			    fillOpacity: 0.5,
			    radius: 1000
			}).addTo(webmap);

		</script>
		
	</body>

</html>
